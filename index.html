<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js" defer></script>
</head>
<body>
    
    <section class="container">
        <div class="memo-number">
            <h1>Hai 30 secondi per memortizzare i seguenti numeri</h1>
            <div class="memo-number__random"></div>

            <div class="score hidden">
                <div class="score__guess">
                    <p>Numeri indovinati</p>
                    <div class="num__guess"></div>
                </div>
                <div class="score__wrong">
                    <p>Numeri sbagliati</p>
                    <div class="num__wrong"></div>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
